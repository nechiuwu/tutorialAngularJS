<!DOCTYPE html>
<html ng-app="ejemplosApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>El Clima</title>


    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>

    <script src="js/app.js"></script>

</head>

<body>

    <div class="container" ng-controller="mainCtrl">

        <h1>Clima</h1>
        <h4>Manejo de recursos online</h4>
        <hr>
        Latitud y longitud: {{clima.coord.lat}}, {{clima.coord.lon}}
        <br>
        Pa√≠s: {{clima.sys.country}}
        <br>
        Amanecer: {{clima.sys.sunrise | date:'HH:mm:ss'}}
        <br>
        Anochecer: {{clima.sys.sunset | date:'HH:mm:ss'}}
        <br>
        Temperatura: {{kelvinToCelsius(clima.main.temp)}}

        <br><br>
        {{ clima | json }}


    </div><!-- fin del listadoCtrl -->

</body>

</html>
